<!-- BEGIN CUSTOM FLOORPLAN SYMBOL -->

<style>
.hover_objects {
	opacity: 0.2;
	display: inline-block;
	height: auto;
	width: auto;
	position: absolute;	
	
	color: black;
	background-color: lightgrey;
	
	border: 1px solid gray;
	border-bottom: 4px solid gray;
	border-radius: 5px;
	
	font-size: 8pt;
}

.hover_objects:hover {
	opacity: 0.85;
}

#upload_container_hidden {
	display: none;
}

</style>

<div id="container" ng-style="{background: config.BackgroundColor, color: config.TextColor}">
	<!-- Invisible image to be processed -->
	<img id="map_container" src="" alt="Image Not Loaded" style="display: none"></img>

	<!-- Image uploader -->
	<input id="upload_container{{upload_hidden}}" type="file"  onchange="loadFile()" />
	
	<!-- Container for image and hover objects -->
	<div id="canvas_container" style="position: absolute; width: 100%; height: auto">
	
		<!-- Processed image -->
		<canvas id="modified_map_container" style="position: relative; width: 100%; height: auto"></canvas>
		
		<!-- Hover objects -->
		<div ng-repeat="hoverItem in hoverItems" class="hover_objects" style="top: {{hoverItem.y}}; left: {{hoverItem.x}}">
			<div>Point: {{hoverItem.id}}</div>
			<div ng-bind="dataItems[{{hoverItem.id}}].label"></div>
			<div ng-bind="dataItems[{{hoverItem.id}}].value"></div>
			
		</div>
		
	</div>
	
</div>

<!-- END CUSTOM FLOORPLAN SYMBOL -->
