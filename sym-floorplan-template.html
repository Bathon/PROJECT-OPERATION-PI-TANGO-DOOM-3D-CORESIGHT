<style>
.hover_objects {
	opacity: 0.2;
	display: inline-block;
	height: auto;
	width: auto;
	position: absolute;	
	
	color: black;
	background-color: lightgrey;
	
	border: 1px solid gray;
	border-bottom: 4px solid gray;
	border-radius: 5px
}

.hover_objects:hover {
	opacity: 0.85;
}

#upload_container_hidden {
	display: none;
}

</style>

<div id="container" ng-style="{background: config.BackgroundColor, color: config.TextColor}" ng-app="floorPlanApp">
